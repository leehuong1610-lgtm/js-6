<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            overflow-y: auto;
            padding: 10px; 
            box-sizing: border-box;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 360px;
            transition: all 0.3s ease;
        }

        #display {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            outline: none;
            border-radius: 15px;
            color: white;
            font-size: 2.5rem;
            text-align: right;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            border: none;
            outline: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-clear { background: rgba(255, 69, 58, 0.3); color: #ff453a; }
        .btn-del { background: rgba(255, 159, 10, 0.3); color: #ff9f0a; }
        .btn-op { background: rgba(10, 132, 255, 0.3); color: #0a84ff; }
        
        .btn-equal { 
            background: #34c759; 
            color: white;
        }

        @media only screen and (max-width: 380px) {
            .calculator {
                padding: 15px;
                border-radius: 20px;
            }

            #display {
                height: 70px;
                font-size: 2rem;
                padding: 10px;
                margin-bottom: 15px;
            }

            .buttons {
                gap: 8px;
            }

            button {
                height: 55px;
                font-size: 1.4rem;
            }
        }

        @media only screen and (max-width: 300px) {
            .calculator {
                padding: 10px;
                border-radius: 15px;
            }

            #display {
                height: 60px;
                font-size: 1.6rem;
                padding: 8px;
                margin-bottom: 10px;
            }

            .buttons {
                gap: 5px;
            }

            button {
                height: 48px;
                font-size: 1.2rem;
                border-radius: 8px;
            }
        }

        @media only screen and (max-height: 500px) {
            body {
                align-items: flex-start;
                padding: 10px 0;
            }
            .calculator {
                margin: 5px auto;
            }
            button {
                height: 45px; 
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        
        <div class="buttons">
            <button class="btn-clear" onclick="xoaHet()">AC</button>
            <button class="btn-del" onclick="xoaMotSo()">DEL</button>
            <button class="btn-op" onclick="themKyTu('%')">%</button>
            <button class="btn-op" onclick="themKyTu('÷')">÷</button>
            
            <button onclick="themKyTu('7')">7</button>
            <button onclick="themKyTu('8')">8</button>
            <button onclick="themKyTu('9')">9</button>
            <button class="btn-op" onclick="themKyTu('×')">×</button>
            
            <button onclick="themKyTu('4')">4</button>
            <button onclick="themKyTu('5')">5</button>
            <button onclick="themKyTu('6')">6</button>
            <button class="btn-op" onclick="themKyTu('-')">-</button>
            
            <button onclick="themKyTu('1')">1</button>
            <button onclick="themKyTu('2')">2</button>
            <button onclick="themKyTu('3')">3</button>
            <button class="btn-op" onclick="themKyTu('+')">+</button>
            
            <button class="btn-op" onclick="themNgoac()">( )</button>
            <button onclick="themKyTu('0')">0</button>
            <button onclick="themKyTu('.')">.</button>
            <button class="btn-equal" onclick="tinhToan()">=</button>
        </div>
    </div>

    <script>
        const manHinh = document.getElementById('display');

        function cuonCuoi() {
            manHinh.scrollLeft = manHinh.scrollWidth;
        }

        function themKyTu(chu) {
            if (manHinh.value === "0" || manHinh.value === "Error") {
                manHinh.value = chu;
            } else {
                manHinh.value = manHinh.value + chu;
            }
            cuonCuoi();
        }

        function xoaHet() {
            manHinh.value = "0";
        }

        function xoaMotSo() {
            const hienTai = manHinh.value;
            if (hienTai.length > 1 && hienTai !== "Error") {
                manHinh.value = hienTai.substring(0, hienTai.length - 1);
            } else {
                manHinh.value = "0";
            }
        }

        function themNgoac() {
            const chuoi = manHinh.value;
            let mo = 0;
            let dong = 0;

            for (let i = 0; i < chuoi.length; i++) {
                if (chuoi[i] === "(") {
                    mo = mo + 1;
                }
                if (chuoi[i] === ")") {
                    dong = dong + 1;
                }
            }

            if (chuoi === "0" || chuoi === "Error") {
                manHinh.value = "(";
            } 
            else if (mo > dong) {
                manHinh.value = manHinh.value + ")";
            } 
            else {
                manHinh.value = manHinh.value + "(";
            }
        }

        function tinhToan() {
            try {
                let bieuThuc = manHinh.value;
                
                bieuThuc = bieuThuc.replace(/×/g, "*");
                bieuThuc = bieuThuc.replace(/÷/g, "/");
                
                const ketQua = eval(bieuThuc);
                
                if (isFinite(ketQua)) {
                    manHinh.value = ketQua;
                } else {
                    manHinh.value = "Error";
                }
            } catch (loi) {
                manHinh.value = "Error";
            }
        }
    </script>
</body>
</html>
